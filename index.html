<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singer Home Kadawatha</title>
    <!-- Import Google Fonts for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            direction: ltr; /* Changed to left-to-right for English */
            text-align: left; /* Changed to left for English */
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #0057b8;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }

        .hero-content .btn:hover {
            background-color: #003f8a;
        }

        /* Sections */
        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        section p, section ul {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        section ul {
            list-style: none;
        }

        section ul li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        section ul li::before {
            content: "✅";
            margin-right: 10px; /* Changed to margin-right for English */
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #0057b8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #003f8a;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #0057b8;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0; /* Changed to left for English */
                background-color: #0057b8;
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="offers.html">Offers</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Kadawatha's Most Trusted Singer Agent</h1>
            <p>Electronics, home appliances, and more — all under one roof</p>
            <a href="products.html" class="btn">View Our Products</a>
            <a href="contact.html" class="btn">Contact Us</a>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Singer Home Kadawatha is your trusted Singer agent dedicated to fulfilling your household needs. We provide high-quality electronics, home appliances, and much more.</p>
        <ul>
            <li>High-quality products</li>
            <li>Excellent customer service</li>
            <li>Affordable prices</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch with us for your inquiries:</p>
        <div class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </div>
    </section>

    <footer>
        <p>© 2025 Singer Home Kadawatha. All rights reserved.</p>
        <p>
            <a href="tel:+94112345678">+94 11 234 5678</a> |
            <a href="mailto:info@singerhome.lk">info@singerhome.lk</a> |
            <a href="https://maps.google.com">Kadawatha, Sri Lanka</a>
        </p>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
